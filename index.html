<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice d'Eisenhower Pro</title>
    <script src="https://docs.getgrist.com/grist-widget.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            height: 100vh;
            box-sizing: border-box;
        }

        #matrix-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 5px solid #ccc;
        }

        /* Couleurs des Quadrants */
        #quadrant-do { border-top-color: #dc3545; }
        #quadrant-schedule { border-top-color: #0d6efd; }
        #quadrant-delegate { border-top-color: #ffc107; }
        #quadrant-delete { border-top-color: #6c757d; }

        .quadrant-title {
            padding: 12px;
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
        }

        .quadrant-tasks {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 50px;
            transition: background 0.2s;
        }

        /* Effet visuel pendant le Drag & Drop */
        .quadrant-tasks.drag-over {
            background-color: rgba(13, 110, 253, 0.1);
            outline: 2px dashed #0d6efd;
            outline-offset: -5px;
        }

        .task-item {
            background: white;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: grab;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .task-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item:active { cursor: grabbing; }

        .task-date {
            display: block;
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="matrix-container">
    <div id="quadrant-do" class="quadrant">
        <h2 class="quadrant-title">üî• √Ä faire (Urgent & Imp.)</h2>
        <div id="quadrant-do-tasks" class="quadrant-tasks" data-urgent="true" data-important="true"></div>
    </div>

    <div id="quadrant-schedule" class="quadrant">
        <h2 class="quadrant-title">üìÖ √Ä planifier (Imp. & Non-Urg.)</h2>
        <div id="quadrant-schedule-tasks" class="quadrant-tasks" data-urgent="false" data-important="true"></div>
    </div>

    <div id="quadrant-delegate" class="quadrant">
        <h2 class="quadrant-title">ü§ù √Ä d√©l√©guer (Urg. & Non-Imp.)</h2>
        <div id="quadrant-delegate-tasks" class="quadrant-tasks" data-urgent="true" data-important="false"></div>
    </div>

    <div id="quadrant-delete" class="quadrant">
        <h2 class="quadrant-title">üóëÔ∏è √Ä √©liminer (Non-Urg. & Non-Imp.)</h2>
        <div id="quadrant-delete-tasks" class="quadrant-tasks" data-urgent="false" data-important="false"></div>
    </div>
</div>

</body>
</html>
